<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section class="wrapper">
      <i class="fa-solid fa-arrow-left button" id="prev"></i>
      <div class="image-container">
        <div class="carousel">
          <img src="./images/ColorWall-0jwy5m.jpg" alt="sunset" />
          <img src="./images/ColorWall-0wyrq6.jpg" alt="" />
          <img src="./images/ColorWall-1p22w9.jpg" alt="" />
          <img src="./images/ColorWall-45ylo9.jpg" alt="" />
          <img src="./images/ColorWall-5g3kl9.jpg" alt="" />
        </div>
        <ion-icon name="chevron-forward"></ion-icon>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
